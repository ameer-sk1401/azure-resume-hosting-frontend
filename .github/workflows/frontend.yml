name: Deploy Frontend to Azure Storage

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger

env:
  AZURE_STORAGE_ACCOUNT: "resumewebsiteyourname"
  RESOURCE_GROUP: "resume-rg"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clear existing files (optional)
        continue-on-error: true
        run: |
          az storage blob delete-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --source '$web' \
            --auth-mode login

      - name: "Upload website to blob storage"
        run: |
          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --source ./build \
            --destination '$web' \
            --auth-mode login

      - name: Display website URL
        run: |
          echo "Website deployed successfully!"
          echo "URL: https://${{ env.AZURE_STORAGE_ACCOUNT }}.z13.web.core.windows.net"
